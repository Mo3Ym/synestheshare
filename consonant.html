<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>確認付きモーダル</title>
  <style>
    body { font-family: sans-serif; }
    #saveModal {
      display: none;
      position: fixed; z-index: 1; left: 0; top: 0;
      width: 100%; height: 100%; overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    #saveModalContent {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 12px;
    }
    #saveClose {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #saveClose:hover { color: #000; }
    button {
      margin: 8px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <button id="saveBtn">モーダルを開く</button>

  <div id="saveModal">
    <div id="saveModalContent">
      <span id="saveClose">&times;</span>
      <p>これはサンプルのモーダルです。</p>
      <button id="noDialogBtn">ダイアログを表示しない</button>
    </div>
  </div>

  <script>
    let skipConfirm = false; // 「ダイアログを表示しない」フラグ

    window.addEventListener('DOMContentLoaded', ()=>{
      const modal=document.getElementById('saveModal');
      const saveBtn=document.getElementById('saveBtn');
      const closeBtn=document.getElementById('saveClose');
      const noDialogBtn=document.getElementById('noDialogBtn');

      // 開く
      saveBtn.onclick=()=>{ modal.style.display='block'; };

      // Xボタン
      closeBtn.onclick=()=>{
        if(skipConfirm){
          modal.style.display='none'; // ② 確認なしで閉じる
        }else{
          if(confirm("本当に閉じますか？")){ // ① OKなら閉じる
            modal.style.display='none';
          }
          // キャンセルなら閉じない
        }
      };

      // 「ダイアログを表示しない」
      noDialogBtn.onclick=()=>{
        skipConfirm = true;
        modal.style.display='none'; // 即閉じる
      };

      // モーダル外クリック
      window.onclick=e=>{
        if(e.target==modal){
          if(skipConfirm || confirm("本当に閉じますか？")){
            modal.style.display='none';
          }
        }
      };
    });
  </script>
</body>
</html>
