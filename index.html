<!DOCTYPE HTML>
<html lang="ja">
<head>
    <title>SynestheShare</title>

    <!-- PC用（タブやアドレスバー） -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16.png">
    <!-- Android用 -->
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/favicon-192.png">
    <!-- iOS用 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/favicon-180.png">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- 元のスタイルシート -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Noto Sans JP を読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Google Fonts Outfit を読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- 全体を Noto Sans JP に強制適用 -->
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif !important;
            font-weight: normal !important;
        }

        button, input, select, textarea, a {
            font-family: 'Noto Sans JP', sans-serif !important;
        }

        h1 {
            font-family: 'Outfit', sans-serif !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 3rem;
            text-align: left;
        }
        h1 img {
            height: 1em;
            width: auto;
            display: inline-block;
        }

        .banner .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        /* タブレット向けの幅 */
        @media screen and (max-width: 824px) {
            .banner .content {
                align-items: center;
                text-align: center;
            }
            h1 {
                justify-content: center;
                text-align: center;
                flex-wrap: wrap;
                font-size: 2.6rem; /* タブレットのタイトル(SynestheShare)の大きさ */
            }
            .banner .content h1 img {
                height: 0.95em; /* タブレットのタイトルロゴ(S)の大きさ */
            }
        }

        /* スマホ向けの幅 */
        @media screen and (max-width: 480px) {
            .banner .content h1 {
                font-size: 2.6rem; /* スマホのタイトル(SynestheShare)の大きさ */
            }
            .banner .content h1 img {
                height: 0.95em; /* スマホのタイトルロゴ(S)の大きさ */
            }
        }

        /* 改行許容の有効化 */
        h2 {
            white-space: normal !important;
            word-break: keep-all;
        }
    </style>
</head>
<body class="is-preload">

    <div id="wrapper" class="divided">

        <!-- One -->
        <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
            <div class="content">
                <h1><img src="images_sub/logo_A.png">SynestheShare</h1>
                <p class="major">自分だけの共感覚を作ろう！</p>
                <ul class="actions stacked">
                    <li><a href="#first" class="button big wide smooth-scroll-middle">はじめる</a></li>
                </ul>
            </div>
            <div class="image">
                <img src="images/banner.png" alt="" />
            </div>
        </section>

        <!-- Two -->
        <section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="first">
            <div class="content">
                <h2>アルファベットって<wbr>どんな色？</h2>
                <ul class="actions stacked">
                    <li><a href="alphabet.html" class="button">このお題を選択</a></li>
                </ul>
            </div>
            <div class="image">
                <img src="images/alphabet.png" alt="" />
            </div>
        </section>

        <!-- Three -->
        <section class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in">
            <div class="content">
                <h2>数字って<wbr>どんな色？</h2>
                <ul class="actions stacked">
                    <li><a href="number.html" class="button">このお題を選択</a></li>
                </ul>
            </div>
            <div class="image">
                <img src="images/number.png" alt="" />
            </div>
        </section>

        <!-- Four -->
        <section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in">
            <div class="content">
                <h2>あ行、か行…って<wbr>どんな色？</h2>
                <p><font color="gray">※子音ごとに最大3色まで選べます。</font></p>
                <ul class="actions stacked">
                    <li><a href="consonant.html" class="button">このお題を選択</a></li>
                </ul>
            </div>
            <div class="image">
                <img src="images/consonant.png" alt="" />
            </div>
        </section>

        <!-- Five -->
        <section class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in">
            <div class="content">
                <h2>教科って<wbr>どんな色？</h2>
                <ul class="actions stacked">
                    <li><a href="subject.html" class="button">このお題を選択</a></li>
                </ul>
            </div>
            <div class="image">
                <img src="images/subject.png" alt="" />
            </div>
        </section>

        <!-- Footer -->
        <footer class="wrapper style1 align-center">
            <div class="inner">
                <p>&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
                <p>フォント：スマートフォントUI<br>フリーダウンロード：https://flopdesign.booth.pm/items/2296502</p>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
